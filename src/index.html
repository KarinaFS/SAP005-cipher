<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Saul Goodman</title>
  
  
    <link rel="stylesheet" href="style.css" />
  </head>
  <body background="imagem/saul.jpg">
    <div id="root">
       
      <center>
      <h1>Saul Goodman</h1>
      </center>
       
      <div id="area">
        <form id="encrypt" autocomplete="off">
          <fieldset>
            <legend>Olá! Criptografe sua mensagem</legend>
            <label>Mensagem:</label><textarea class="mens" cols="35" rows="8"></textarea><br>
            <label>Deslocamento (de 1 a 25):</label><input class="campo_deslocamento" type="displ"><br>
            <label>Mensagem Codificada:</label><br><textarea class="msg" cols="35" rows="8"></textarea><br>
            <input id="btn_submit" class="button" type="submit" value="Criptografar mensagem">
          </fieldset>
        </form>
      </div>

      <div id="areaTwo">
        <form id="decrypt" autocomplete="off">
          <fieldset>
            <legend>Olá! Descriptografe a mensagem</legend>
            <label>Mensagem Codificada:</label><textarea class="msgC" cols="35" rows="8"></textarea><br>
            <label>Deslocamento (de 1 a 25):</label><input class="campo_deslocamento" type="displ"><br>
            <label>Mensagem Decodificada:</label><br><textarea class="msg" cols="35" rows="8"></textarea><br>
            <input id="btn_submit" class="button" type="submit" value="Descriptografar mensagem">
          </fieldset>
        </form>
      </div>


    </div>
    <script src="index.js" type="module">
      
    </script>
  </body>
</html>
